<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <title>Lyons Candidates â€” Electa</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="apple-touch-icon" sizes="180x180" href="data/favicon_io/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="data/favicon_io/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="data/favicon_io/favicon-16x16.png" />
  <link rel="icon" type="image/png" sizes="192x192" href="data/favicon_io/android-chrome-192x192.png" />
  <link rel="icon" type="image/png" sizes="512x512" href="data/favicon_io/android-chrome-512x512.png" />
  <link rel="manifest" href="data/favicon_io/site.webmanifest" />
  <link rel="icon" type="image/x-icon" href="data/favicon_io/favicon.ico" />
</head>
<body>
  <div data-include="header"></div>

  <main class="main-shell interior-shell">
    <section class="page-section">
      <p class="eyebrow">Tasmania</p>
      <h1>Lyons Candidates</h1>
      <p class="section-intro">
        Understand who is campaigning in Lyons and save the candidates who align with your priorities.
      </p>
      <div class="data-note" data-candidate-meta aria-live="polite"></div>
      <div class="party-filter-container">
        <label for="partyFilter" class="form-label">Filter by Party</label>
        <select id="partyFilter" class="form-select" data-electorate="Lyons">
          <option value="">All Parties</option>
        </select>
      </div>
      <div class="candidate-list" data-electorate="Lyons"></div>
    </section>
  </main>

  <div data-include="footer"></div>

  <script src="app.js"></script>
</body>
</html>
